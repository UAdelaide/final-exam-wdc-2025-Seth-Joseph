<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form v-if="!loggedIn" @submit.prevent="login" class="mb-3" style="max-width:400px">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div v-if="error" class="alert alert-danger mt-2">{{ error }}</div>
    </form>

    <div v-if="loggedIn">
      <div class="alert alert-success">Login successful! Redirecting...</div>
    </div>

    <h2 class="mt-5 mb-3">All Dogs in the Database</h2>
    <table v-if="dogs.length" class="table table-bordered align-middle bg-white">
      <thead class="table-light">
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_name + dog.owner_username">
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
          <td><img :src="dog.photo" alt="dog photo" style="width:80px; height:80px; object-fit:cover; border-radius:8px;"></td>
        </tr>
      </tbody>
    </table>
    <div v-else class="text-muted">No dogs found.</div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          loggedIn: false,
          dogs: []
        };
      },
      methods: {
        async login() {
          this.error = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });
            const data = await res.json();
            if (!res.ok) {
              this.error = data.error || 'Login failed';
              return;
            }
            this.loggedIn = true;
            setTimeout(() => {
              if (data.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              } else {
                this.error = 'Unknown role';
                this.loggedIn = false;
              }
            }, 1000);
          } catch (e) {
            this.error = 'Network error';
          }
        },
        async loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            const dogs = await res.json();
            // Fetch a random photo for each dog
            const dogsWithPhotos = await Promise.all(dogs.map(async dog => {
              try {
                const photoRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const photoData = await photoRes.json();
                return { ...dog, photo: photoData.message };
              } catch {
                return { ...dog, photo: '' };
              }
            }));
            this.dogs = dogsWithPhotos;
          } catch (e) {
            this.dogs = [];
          }
        }
      },
      mounted() {
        this.loadDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
