<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Dog Walking Service - Login</h1>
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-header bg-primary text-white">
        Login
      </div>
      <div class="card-body">
        <form @submit.prevent="login">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input v-model="form.email" type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input v-model="form.password" type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
        <div v-if="message" class="alert alert-success mt-3">{{ message }}</div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const form = ref({
          email: '',
          password: ''
        });
        const message = ref('');
        const error = ref('');

        async function checkSession() {
          try {
            const res = await fetch('/api/users/check-session');
            const data = await res.json();
            if (data.loggedIn) {
              const role = data.user.role;
              window.location.href = role === 'owner' ? '/owner-dashboard.html' : '/walker-dashboard.html';
            }
          } catch (err) {
            console.error('Error checking session:', err);
          }
        }

        async function login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(form.value)
            });
            const data = await res.json();

            if (!res.ok) throw new Error(data.error || 'Login failed');

            message.value = data.message;
            error.value = '';
            // Redirect based on role
            const role = data.user.role;
            window.location.href = role === 'owner' ? '/owner-dashboard.html' : '/walker-dashboard.html';
          } catch (err) {
            error.value = err.message;
            message.value = '';
          }
        }

        onMounted(() => {
          checkSession();
        });

        return {
          form,
          message,
          error,
          login
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
