<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog of the Day</title>
  <style>
    body {
      background-color: #ff00ff;
      font-family: 'Comic Sans MS', cursive;
      color: #00ff00;
      text-align: center;
    }
    h1 {
      font-size: 12px;
      animation: blink 0.5s infinite;
    }
    .dog-container {
      margin-top: 50px;
    }
    .dog-image {
      width: 100px;
      border: 5px solid yellow;
    }
    .dog-info {
      font-size: 10px;
      line-height: 1;
    }
    .hover-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 2px;
      font-size: 8px;
      cursor: pointer;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG OF THE DAY!!!</h1>
    <div class="dog-container">
      <img :src="dogImage" class="dog-image" alt="Dog picture">
      <div class="dog-info">
        <p>Name: Fido</p>
        <p>Breed: Mystery Mutt</p>
        <p>Today's Special Dog!</p>
      </div>
      <button class="hover-button" @click="fetchDogImage">Get New Dog</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        async fetchDogImage() {
          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            this.dogImage = data.message;
          } catch (error) {
            console.error('Error fetching dog image:', error);
          }
        }
      },
      mounted() {
        this.fetchDogImage(); // Load initial dog image
      }
    }).mount('#app');
  </script>
</body>
</html>
