<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog of the Day</title>
  <style>
    body {
      background-color: #ff00ff; /* Bright, clashing magenta background */
      font-family: 'Comic Sans MS', cursive; /* Hard-to-read font */
      color: #00ff00; /* Neon green text, low contrast with background */
      text-align: center;
    }
    h1 {
      font-size: 12px; /* Tiny, hard-to-read heading */
      animation: blink 0.5s infinite; /* Rapidly blinking text */
    }
    .dog-container {
      margin-top: 50px;
    }
    .dog-image {
      width: 100px; /* Small image size */
      border: 5px solid yellow; /* Clashing color border */
    }
    .dog-info {
      font-size: 10px; /* Tiny text */
      line-height: 1; /* Cramped line spacing */
    }
    .hover-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 2px;
      font-size: 8px; /* Tiny button text */
      cursor: pointer;
    }
    .hover-button:hover {
      transform: translate(500px, 300px); /* Button moves far away on hover */
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG OF THE DAY!!!</h1>
    <div class="dog-container">
      <img :src="dogImage" class="dog-image" alt="Dog picture">
      <div class="dog-info">
        <p>Name: Fido</p>
        <p>Breed: Mystery Mutt</p>
        <p>Today's Special Dog!</p>
      </div>
      <button class="hover-button" @click="fetchDogImage">Get New Dog</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        async fetchDogImage() {
          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            this.dogImage = data.message;
          } catch (error) {
            console.error('Error fetching dog image:', error);
          }
        }
      },
      mounted() {
        this.fetchDogImage(); // Load initial dog image
      }
    }).mount('#app');
  </script>
</body>
</html>
